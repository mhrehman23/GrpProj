    <button onclick="budgetFunction()">Let's Figure Out Your Budget.</button>

    <p id="demo"></p>

    <script>
    function budgetFunction() {
        var text;
        var budget = prompt("Type up to 3 '$' symbols", "");
        switch(budget) {
            case "$":
                text = "Okay, How does a road trip sound.";
                break;
            case "$$":
                text = "Okay, Let's take a flight somewhere.";
                break;
            case "$$$":
                text = "Okay, We're working with a lot."
        }
        document.getElementById("demo").innerHTML = text;
}
    </script>
    <button onclick="seasonFunction()">What kind of weather do you like?</button>

    <p id="demo2"></p>

    <script>
    function seasonFunction() {
        var text;
        var season = prompt("Type in a weather keyword.", "");
        switch(season) {
            case "hot":
                text = "Okay, How does Marrakesh sound.";
                break;
            case "cold":
                text = "Okay, Let's take a flight to Turkey.";
                break;
            case "tropical":
                text = "Okay, there's a couple places. Cancun, Mexico or Maui, Hawaii?"
        }
        document.getElementById("demo2").innerHTML = text;
}
</script>
